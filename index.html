<html lang="en">

      rel="stylesheet"
    />

    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="styles.css" />
    <title>Math Quiz</title>
  </head>
  <body>
    <div class="quiz_container">
      <!-- Start quiz button -->
      <button class="quiz_start_button quiz-button" type="submit">
        Click to start quiz
      </button>

      <!-- Quiz question and answers -->
      <div class="quiz_content">
        <!-- Questions -->
        <h1 class="question">Question text</h1>

        <!-- Options -->
        <ul>
          <li>
            <input
              type="radio"
              id="a"
              name="answer"
              class="answer"
              value="a"
              required
            />
            <label for="a" id="optionA"> option A</label>
          </li>
          <li>
            <input
              type="radio"
              id="b"
              name="answer"
              class="answer"
              value="b"
              required
            />
            <label for="b" id="optionB"> option B</label>
          </li>
          <li>
            <input
              type="radio"
              id="c"
              name="answer"
              class="answer"
              value="c"
              required
            />
            <label for="c" id="optionC"> option C</label>
          </li>
          <li>
            <input
              type="radio"
              id="d"
              name="answer"
              class="answer"
              value="d"
              required
            />
            <label for="d" id="optionD"> option D</label>
          </li>
        </ul>
      </div>

      <!-- Next question button -->
      <button class="next_question_button quiz-button" type="submit">Next question</button>
    </div>

    <!-- Quiz score -->
    <div class="score"></div>

    <!-- Start again button -->
    <button class="start_again quiz-button">Start the quiz again</button>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </body>
</html>
